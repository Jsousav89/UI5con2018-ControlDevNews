<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">

		<title>Button Container Example - UI5con 2018 - Create Your Own UI5 Controls</title>

		<script src="https://openui5nightly.hana.ondemand.com/resources/sap-ui-core.js" 
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m,sap.ui.layout" 
			data-sap-ui-theme="sap_belize"
			data-sap-ui-resourceroots='{"control": "./control"}'></script>

	</head>
	
	<script>
		jQuery.sap.require("control.ButtonContainer");
		
		var oButtonContainer = new control.ButtonContainer({
			content: [
				new sap.ui.core.Item({text: "Some text for the first Button"}),
				new sap.ui.core.Item({text: "Text from second Item"}),
				new sap.ui.core.Item({text: "Third Item"})
			],
			press: function(oEvent) {
				alert("Item pressed with text: " + oEvent.getParameter("itemText"));
			}
		});
		oButtonContainer.placeAt("content");
	</script>

	<body id="content" role="application" class="sapUiBody sapUiResponsiveMargin">
		<h1>UI5con 2018 - Create Your Own UI5 Controls – What’s Coming Up</h1>
		<h3>Example 3: a container control, which internally creates a Button for each Item given into the aggregation</h3>
	</body>
</html>
