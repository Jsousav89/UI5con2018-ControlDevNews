<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">
		
		<title>ManagedObjectModel - UI5con 2018 - Create Your Own UI5 Controls</title>
		
		<script src="https://openui5nightly.hana.ondemand.com/resources/sap-ui-core.js" 
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m" 
			data-sap-ui-theme="sap_belize"></script>
			
		<script>
			jQuery.sap.require("sap.ui.model.base.ManagedObjectModel");
			
			var oInput = new sap.m.Input({width: "10rem"});
			var oModel = new sap.ui.model.base.ManagedObjectModel(oInput); // create ManagedObjectModel for Input
			
			var oButton = new sap.m.Button({
				text:'{inputModel>/value}', // bind Button text against Input value
				width: "10rem"
			});
			oButton.setModel(oModel, "inputModel"); // set ManagedObjectModel on Button
			
			oInput.placeAt('content');
			oButton.placeAt('content');
		</script>
		
	</head>
	<body id="content" role="application" class="sapUiBody sapUiResponsiveMargin">
		<h1>UI5con 2018 - Create Your Own UI5 Controls</h1>
		<h3>Example 4: ManagedObjectModel, basic usage</h3>
	</body>
</html>
